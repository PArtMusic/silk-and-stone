<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beware the Alzabo</title>


    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Set pixel art GIF as the background */
            background: url('https://i.imgur.com/RlFHr8D.gif') center center fixed;
            background-size: cover;
            color: #000;
        }

        img {
            margin-top: 20px;
            cursor: pointer;
            transform-origin: center;
            transition: transform 0.4s ease;
        }

        span {

            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Improves readability on the busy background */
        }
    </style>
</head>
<body>
    <span>L O V E</span>
    <img src="https://media.tenor.com/ybltK0OLjrAAAAAj/joel-spin.gif" alt="Joel Spinning GIF" id="spinningGif">
    <span>D R E A M</span>

    <script>
        let rotationAngle = 0;
        const gif = document.getElementById('spinningGif');

        gif.addEventListener('click', () => {
            rotationAngle += 90; // Increase rotation angle by 90 degrees
            gif.style.transform = `rotate(${rotationAngle}deg)`;
        });
    </script>
</body>
</html>
